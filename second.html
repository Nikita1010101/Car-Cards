<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="item">
        <div class="item__container">
            <div class="item__main">
                <div class="slider-item">
                    <div class="slider-item__slider">
                        <img class="slider-item__prev" src="img/row-prev.svg">
                        <div class="slider-item__photos">
                            <img src="">
                        </div>
                        <img class="slider-item__next" src="img/row-next.svg">
                    </div>
                    <div class="slider-item__dots">
                        <div class="item__dot active"></div>
                        <div class="item__dot"></div>
                        <div class="item__dot"></div>
                        <div class="item__dot"></div>
                    </div>
                </div>
                <div class="item__description">
                    <div>Model: <div class="item__model"></div></div> 
                    <div>Color: <div class="item__color"></div></div> 
                    <div>Power: <div class="item__power"></div><span>HP</span></div> 
                    <div>Price: <div class="item__price"></div><span> млн. ₽</span></div> 
                </div>
            </div>
            <div class="item__line"></div>
            <table class="item__characteristics">
                <tr>
                    <td>Body</td>
                    <td class="item__body"></td>
                </tr>
                <tr>
                    <td>Engine volume<span>, l</span></td>
                    <td class="item__engineVolume"></td>
                </tr>
                <tr>
                    <td>Cylinders num.</td>
                    <td class="item__cylinders"></td>
                </tr>
                <tr>
                    <td>Fuel</td>
                    <td class="item__fuel"></td>
                </tr>
                <tr>
                    <td>Weight<span>, kg.</span></td>
                    <td class="item__weight"></td>
                </tr>
                <tr>
                    <td>Gearbox</td>
                    <td class="item__gearbox"></td>
                </tr>
                <tr>
                    <td>Gears num.</td>
                    <td class="item__gears"></td>
                </tr>
                <tr>
                    <td>Doors num.</td>
                    <td class="item__doors"></td>
                </tr>
                <tr>
                    <td>Seats num.</td>
                    <td class="item__seats"></td>
                </tr>
                <tr>
                    <td>Length<span>, mm.</span></td>
                    <td class="item__length"></td>
                </tr>
                <tr>
                    <td>Width<span>, mm.</span></td>
                    <td class="item__width"></td>
                </tr>
                <tr>
                    <td>Height<span>, mm.</span></td>
                    <td class="item__height"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/second.js"></script>
</body>
</html>
